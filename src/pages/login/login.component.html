<div class="form-wrap">
  <div class="form-inner-wrap">
  <!-- Start Page Breadcrumb -->
    <div class="my-history-breadcrumb breadcrumb-section">
      <ol class="breadcrumb">
        <li><a href="javascript:void(0);" [routerLink]="['/']">Home</a></li>
        <li class="active">Login</li>
      </ol>
    </div>
    <!-- End Page Breadcrumb -->

    <!-- Start My History Page -->
    <div class="sign-up-wrapper log-in-wrapper page-wrapper">
      <div class="page-heading heading-border">
          <h2>Log in</h2>
          <div class="page-heading-summary">Lorem ipsum dolor sit amet, consectetur adipisicing elit</div>
        </div>
        <div class="sign-up-form-wrap log-in-form-wrap">
          <div class="sign-up-form log-in-form">

            <form novalidate (ngSubmit)="loginForm.valid && doLogin(loginForm.value)" name="loginForm" #loginForm="ngForm" >
              <div class="form-group input-text">
                <input type="text" class="white-input"
                 placeholder="Username*"
                 required
                 name="username"
                 [(ngModel)]="login.username"
                 #username="ngModel"
                 >
                 <div *ngIf="username.errors && (username.dirty || username.touched || loginForm.submitted)" class="alert alert-danger">
                   <div [hidden]="!username.errors.required">
                     Username is required
                   </div>
                 </div>
              </div>
              <div class="form-group input-pass">
                <input type="password" class="white-input" placeholder="Password*"
                required
                name="password"
                minlength="6"
                [(ngModel)]="login.password"
                #password="ngModel"
                >
                <div *ngIf="password.errors && (password.dirty || password.touched || loginForm.submitted)" class="alert alert-danger">
                  <div [hidden]="!password.errors.required">
                    Password is required
                  </div>
                  <div [hidden]="!password.errors.minlength">
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
              <div class="agree-terms grey-checkbox">
                <div class="remember-forget-link remember-link">
                  <label>
                    <div class="input-rc">
                      <input type="checkbox" name="casual-dinning"  [(ngModel)]="remember" >
                      <span class="input-rc-span"></span>
                    </div>
                    Remember Me
                  </label>
                </div>
                <div class="remember-forget-link forget-link">
                  <a href="javascript:void(0);">Forgot Your Password?</a>
                </div>
              </div>
              <div class="sign-up-btn-wrap">
                  <button type="submit" class="signup-btn">Login</button>
                <a href="javascript:void(0);" class="cancel-btn">Cancel</a>
              </div>
              <div class="alredy-member-wrap">
                <span>Not member yet !  <a href="javascript:void(0);"  [routerLink]="['/register']" class="login-link">Register Now</a></span>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End My History Page -->
